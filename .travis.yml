
sudo: required
services:
  - docker
dist: trusty

language: python
python:
- '2.7'
- '3.6'

env:
  global:
    - BINTRAY_USER=ymagis
    - BINTRAY_ORG=ymagis
    - BINTRAY_REPO=Clairmeta
    - secure: ""

install:
- pip install pipenv
- pipenv install
- pipenv check

# This belong to default stage 'test'
script:
- pipenv run python -m compileall clairmeta
- pipenv run python -m unittest discover -s tests

# Stage conditions
stages:
  - name: test
    if: type IN (pull_request) OR tag =~ ^1
  - name: deploy
    if: tag =~ ^1
  - name: packaging
    if: tag =~ ^1

# Jobs
jobs:
  include:
  - stage: packaging
    script:
    - /bin/bash .travis/build_env.sh
  - stage: deploy
    script:
    - echo "Deploying..."
    - python setup.py sdist bdist_wheel
    deploy:
      - provider: releases
        skip_cleanup: true
        api_key:
          secure:     
        file_glob: true
        file: dist/*
        on:
          branch: master
          tags: true
      - provider: pypi
        skip_cleanup: true
        user: ymagis
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          branch: master
          tags: true