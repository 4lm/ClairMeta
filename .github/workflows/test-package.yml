name: Build and test package

on: [push, pull_request]

jobs:
  test-linux:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.6, 3.11]
    steps:
    - name: Clone repository
      uses: actions/checkout@v3
    - name: Clone tests data repository
      uses: actions/checkout@v3
      with:
        repository: Ymagis/ClairMeta_Data
        path: tests/resources
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up environment
      run: .github/scripts/linux/apt/install_test_env.sh
    - name: Install python dependencies
      run: |
        pip install pipenv codecov
        pipenv install --skip-lock --dev --python ${{ matrix.python-version }}
        pipenv graph
    - name: Test
      run: |
        pipenv run python -m compileall clairmeta
        pipenv run pytest --doctest-modules

  test-macos:
    runs-on: macos-11
    strategy:
      matrix:
        python-version: [3.6, 3.11]
    steps:
    - name: Clone repository
      uses: actions/checkout@v3
    - name: Clone tests data repository
      uses: actions/checkout@v3
      with:
        repository: Ymagis/ClairMeta_Data
        path: tests/resources
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up environment
      run: .github/scripts/macos/install_test_env.sh
    - name: Install python dependencies
      run: |
        pip install pipenv codecov
        pipenv install --skip-lock --dev --python ${{ matrix.python-version }}
        pipenv graph
    - name: Test
      run: |
        pipenv run python -m compileall clairmeta
        pipenv run pytest --doctest-modules

  test-windows:
    runs-on: windows-2019
    strategy:
      matrix:
        python-version: [3.6, 3.11]
    steps:
    - name: Clone repository
      uses: actions/checkout@v3
    - name: Clone tests data repository
      uses: actions/checkout@v3
      with:
        repository: Ymagis/ClairMeta_Data
        path: tests/resources
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up environment
      run: .github/scripts/windows/install_test_env.sh
      shell: bash
    - name: Install python dependencies
      run: |
        pip install pipenv codecov
        pipenv install --quiet --skip-lock --dev --python ${{ matrix.python-version }}
        pipenv graph
      shell: bash
    - name: Test
      run: |
        export PATH="/c/vcpkg/installed/x64-windows/bin:$PATH"
        pipenv run python -m compileall clairmeta
        pipenv run pytest --doctest-modules
      shell: bash
