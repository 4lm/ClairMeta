name: Build and test package

on: [push, pull_request]

jobs:
  test-linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Clone tests data repository
      uses: actions/checkout@v4
      with:
        repository: Ymagis/ClairMeta_Data
        path: tests/resources
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up environment
      run: .github/scripts/linux/apt/install_test_env.sh
    - name: Install python dependencies
      run: |
        pip install poetry codecov
        poetry install
        poetry env info
        poetry show --tree
    - name: Test
      run: |
        poetry run python -m compileall clairmeta
        poetry run pytest --doctest-modules

  test-macos:
    runs-on: macos-12
    strategy:
      matrix:
        python-version: ["3.8", "3.12"]
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Clone tests data repository
      uses: actions/checkout@v4
      with:
        repository: Ymagis/ClairMeta_Data
        path: tests/resources
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up environment
      run: .github/scripts/macos/install_test_env.sh
    - name: Install python dependencies
      run: |
        pip install poetry codecov
        poetry install
        poetry env info
        poetry show --tree
    - name: Test
      run: |
        poetry run python -m compileall clairmeta
        poetry run pytest --doctest-modules

  test-windows:
    runs-on: windows-2022
    strategy:
      matrix:
        python-version: ["3.8", "3.12"]
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Clone tests data repository
      uses: actions/checkout@v4
      with:
        repository: Ymagis/ClairMeta_Data
        path: tests/resources
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up environment
      run: .github/scripts/windows/install_test_env.sh
      shell: bash
    - name: Install python dependencies
      run: |
        pip install poetry codecov
        poetry install
        poetry env info
        poetry show --tree
      shell: bash
    - name: Test
      run: |
        export PATH="/c/vcpkg/installed/x64-windows/bin:$PATH"
        poetry run python -m compileall clairmeta
        poetry run pytest --doctest-modules
      shell: bash
